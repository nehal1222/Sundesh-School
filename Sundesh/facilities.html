<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .heading-container {
            width: 100%;
            text-align: center;
            animation: fadeIn 3s;
        }
        .heading {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 60px;
            color: green;
            background-color: #96bc95;
            padding: 20px 0;
        }
        .full {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }
        .card {
            width: 200px;
            height: 200px;
            background-color: rgb(229, 232, 229);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card .container {
            padding: 16px;
        }
        .card .container div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: black;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="heading-container">
            <div class="heading"><i>Our Facilities</i></div>
        </div>
        <div class="full">
            <div class="card">
                <div class="container">
                    <div>Activity Based Learning</div>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <div>Routine Health Checkup</div>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <div>Interactive Classroom</div>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <div>Trained Teachers</div>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <div>Safe Environment</div>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <div>Individual Educational Plan</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
